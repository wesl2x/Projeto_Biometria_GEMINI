{% extends 'biometria/base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Usu√°rios Cadastrados</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
            <th>cpf</th>
            <th>Foto</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.idUsuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.cpf}}</td>
            <td><img src='{{usuario.caminhoImagem}}' alt="{{usuario.nome}}" width="30px" height="30px" style="border-radius: 50% 50%;" /> </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
